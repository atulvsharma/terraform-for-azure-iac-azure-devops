name: Azure Destroy Infrastructure

on:
  push:
    branches:
      - destroy-dev
      - destroy-qa
      - destroy-main
      - destroy-master
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to destroy (dev, qa, prod)"
        required: false

jobs:
  destroy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.environment }}" ]; then
            echo "TF_ENV=${{ github.event.inputs.environment }}" >> $GITHUB_ENV
          else
            case "${{ github.ref }}" in
              refs/heads/destroy-dev)
                echo "TF_ENV=dev" >> $GITHUB_ENV ;;
              refs/heads/destroy-qa)
                echo "TF_ENV=qa" >> $GITHUB_ENV ;;
              refs/heads/destroy-main | refs/heads/destroy-master)
                echo "TF_ENV=prod" >> $GITHUB_ENV ;;
              *)
                echo "TF_ENV=dev" >> $GITHUB_ENV ;;
            esac
          fi

      - name: Show selected environment
        run: echo "Destroying for environment: ${{ env.TF_ENV }}"

      - name: Load environment vars
        run: |
          echo "Loading env/${TF_ENV}.env"
          cat env/${TF_ENV}.env >> $GITHUB_ENV

      - name: Terraform Init with Backend Config
        run: |
          echo "Initializing Terraform with backend config"
          terraform -chdir=terraform init \
            -backend-config="resource_group_name=$BACKEND_RG" \
            -backend-config="storage_account_name=$BACKEND_STORAGE" \
            -backend-config="container_name=$CONTAINER_NAME" \
            -backend-config="key=${TF_ENV}.tfstate"
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          BACKEND_RG: ${{ env.BACKEND_RG }}
          BACKEND_STORAGE: ${{ env.BACKEND_STORAGE }}
          CONTAINER_NAME: ${{ env.CONTAINER_NAME }}
          TF_ENV: ${{ env.TF_ENV }}

      - name: Run Terraform Destroy
        run: terraform -chdir=terraform destroy -var-file="${TF_ENV}.tfvars" -auto-approve
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          TF_ENV: ${{ env.TF_ENV }}
